<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Text Lines â€” Sort and Uniq</title>
    <meta name="description" content="Sort and remove duplicated text lines">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="site.webmanifest">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <style>
    body {
      margin: 0;
    }

    .loading {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: 1s cubic-bezier(0.4, 0, 0.2, 1) 0s infinite alternate opacity;
      font-size: 300%;
      font-family: monospace;
    }

    .loading__text_elipsis {
      text-indent: 1.5em;
    }

    .loading__text_elipsis::after {
      content: '...';
      opacity: 0.75;
      font-size: 0.845em;
    }

    @keyframes opacity { from { opacity: 0; } to { opacity: 1; }  }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <span class="loading__text loading__text_elipsis">loading</span>
      </div>
    </div>

    <noscript>
      Please&nbsp;enable&nbsp;<strong>JavaScript</strong> in&nbsp;your&nbsp;browser.
    </noscript>
  </body>
</html>
